<div class="container-fluid p-4">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1>Knight's Launcher</h1>
		<div class="d-flex gap-2">
			<button class="btn btn-outline-secondary" (click)="openAddLocalModal()">Add Local Installation</button>
			<button class="btn btn-primary" (click)="openInstallModal()">Install New Version</button>
		</div>
	</div>

	<app-version-list (editRequested)="onEditRequested($event)"></app-version-list>
	<app-install-version-modal (installed)="onVersionInstalled()"></app-install-version-modal>
	<app-version-editor-modal (saved)="onVersionEditorSaved()"></app-version-editor-modal>
</div>
